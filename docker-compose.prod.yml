version: '3.8'

services:
  samsung-form:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: samsung-form-app-prod
    expose:
      - "5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_PATH=/app/data/database.sqlite
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - BASE_URL=${BASE_URL}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS}
      - GOOGLE_SHEETS_ID=${GOOGLE_SHEETS_ID}
    volumes:
      - samsung_form_data:/app/data
      - samsung_form_uploads:/app/uploads
      - ./backend/credentials.json:/app/backend/credentials.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - samsung_form_network

  nginx:
    image: nginx:alpine
    container_name: samsung-form-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - samsung_form_uploads:/var/www/uploads:ro
    depends_on:
      samsung-form:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - samsung_form_network

volumes:
  samsung_form_data:
    driver: local
  samsung_form_uploads:
    driver: local

networks:
  samsung_form_network:
    driver: bridge
